<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:method="GET" th:object="${user}">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>UserName</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${user.getName()}">VALUE</td>
        <td th:text="${user.getLastName()}">VALUE</td>
        <td th:text="${user.getAge()}">VALUE</td>
        <td th:text="${user.getEmail()}">VALUE</td>
        <td th:text="${user.getUserName()}">VALUE</td>
        <td>
        <span th:each="userRole : ${user.getRoleSet()}">
    <p th:text="${userRole.getName()}">VALUE</p>
</span>
        </td>

        </tbody>
    </table>
</form>
<a th:href="@{/editUser/{id}(id=${user.getId()})}">Edit!</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/deleteUser/{id}(id=${user.getId()})}">
    <input type="submit" value="DELETE!"/>
</form>
</body>
</html>
